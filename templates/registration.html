<script type="text/javascript">
//$(document).ready() is cross-browser

function upload(){
    var x = document.getElementById("file-upload");
    var txt = "";
    if ('files' in x) {
        if (x.files.length == 0) {
            txt = "Select one or more files.";
        } else {
            for (var i = 0; i < x.files.length; i++) {
                var file = x.files[i];
                if ('name' in file) {
                    txt += file.name ;
                }
            }
        }
    }
    document.getElementById("innerHTML").innerHTML = txt;
}

$(function(){

  $.ajax({
    url: "schools.txt",
    dataType: "text",
    success: function(data) {
        var autoCompleteData = data.split('\n');
        $("#school").autocomplete({
            source: function(request, response) {
                var results = $.ui.autocomplete.filter(autoCompleteData, request.term);
                response(results.slice(0, 10)); // Display the first 10 results
            }
        });
    }
});

              resume = document.getElementById('file-upload').files[0];
              console.log("teammates" +teammates)
              url = "http://127.0.0.1:5000/create"
              var data = { 'first_name': first_name,

                var newData = new FormData();

                  if (data.hasOwnProperty(key)) {
                      newData.append(key, data[key]);

                $.ajax( {
